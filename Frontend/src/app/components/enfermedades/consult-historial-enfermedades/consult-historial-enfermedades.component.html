<!-- Modal -->
<div
  class="modal fade"
  id="DetallesModalEnfermedadesHistorial"
  tabindex="-1"
  role="dialog"
  aria-labelledby="DetallesModalEnfermedadesHistorialLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-info text text-white">
        <h5 class="modal-title" id="DetallesModalEnfermedadesHistorialLabel">
          Detalles
        </h5>
        <button
          type="button"
          class="close text-white"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngFor="let historial of HistorialDetalles">
        <h6 class="text text-primary">Historial de la mascota:</h6>
        <p ng-controller="ctrlFecha">
          Fecha: {{ historial.Fecha | date: "yyyy-MM-dd" }}
        </p>
        <p>Motivo: {{ historial.Motivo }}</p>
        <p>Diagnostico: {{ historial.Diagnostico }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
