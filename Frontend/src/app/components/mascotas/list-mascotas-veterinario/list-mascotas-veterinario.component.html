<!-- Modal -->
<div
  class="modal fade bd-example-modal-lg"
  id="ModalConsultVeterinario"
  tabindex="-1"
  role="dialog"
  aria-labelledby="ModalConsultVeterinarioLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="ModalConsultVeterinarioLabel">
          Consulta de Veterinario
        </h5>
        <button
          type="button"
          class="close text-white"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-hover">
          <thead class="bg-primary text-white">
            <tr>
              <th scope="col">IdVeterinario</th>
              <th scope="col">Nombre Apellido</th>
              <th scope="col">Cedula</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let veterinario of allVeterinario"
              (click)="obtenerIdVeterinario(veterinario.IdVeterinario)"
              data-dismiss="modal"
            >
              <th>{{ veterinario.IdVeterinario }}</th>
              <th>{{ veterinario.Nombre }} {{ veterinario.Apellido }}</th>
              <th>{{ veterinario.Cedula }}</th>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
