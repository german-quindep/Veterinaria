<br><br>
<div class="container">
  <div class="row">
    <div class="col-lg-4 col-xl-4 col-md-8 col-sm-10 col-12 mx-auto justify-content-center">
      <form
        [formGroup]="baseFormPerson.formPersona"
        (ngSubmit)="registerAndEditFormulario()"
        errorTailor
      >
        <h5 class="text text-primary text-center my-3">Datos personales</h5>
        <div class="mb-3">
          <input
            [hidden]="true"
            type="text"
            formControlName="IdPersona"
            class="form-control"
          />
        </div>
        <div class="mb-3 input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="text-Usuario"
              ><i class="fas fa-user"></i
            ></span>
          </div>
          <input
            [class.is-invalid]="
              baseFormPerson.formPersona.get('Nombre').touched &&
              baseFormPerson.formPersona.get('Nombre').invalid
            "
            type="text"
            class="form-control"
            formControlName="Nombre"
            [controlErrorsTpl]="messageError"
            placeholder="Nombre"
          />
        </div>
        <div class="mb-3 input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="text-Usuario"
              ><i class="fas fa-user"></i
            ></span>
          </div>
          <input
            [class.is-invalid]="
              baseFormPerson.formPersona.get('Apellido').touched &&
              baseFormPerson.formPersona.get('Apellido').invalid
            "
            type="text"
            class="form-control"
            formControlName="Apellido"
            [controlErrorsTpl]="messageError"
            placeholder="Apellido"
          />
        </div>
        <div class="mb-3 input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="text-Usuario"
              ><i class="fas fa-id-card"></i
            ></span>
          </div>
          <input
            [class.is-invalid]="
              baseFormPerson.formPersona.get('Cedula').touched &&
              baseFormPerson.formPersona.get('Cedula').invalid
            "
            type="text"
            class="form-control"
            formControlName="Cedula"
            [controlErrorsTpl]="messageError"
            placeholder="Cedula"
          />
        </div>
        <div class="mb-3 input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="text-Usuario"
              ><i class="fas fa-phone-square-alt"></i
            ></span>
          </div>
          <input
            [class.is-invalid]="
              baseFormPerson.formPersona.get('Telefono').touched &&
              baseFormPerson.formPersona.get('Telefono').invalid
            "
            type="text"
            class="form-control"
            formControlName="Telefono"
            [controlErrorsTpl]="messageError"
            placeholder="Telefono"
          />
        </div>
        <div class="mb-3 input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="text-Usuario"
              ><i class="fas fa-house-user"></i
            ></span>
          </div>
          <input
            [class.is-invalid]="
              baseFormPerson.formPersona.get('Direccion').touched &&
              baseFormPerson.formPersona.get('Direccion').invalid
            "
            type="text"
            class="form-control"
            formControlName="Direccion"
            [controlErrorsTpl]="messageError"
            placeholder="Direccion"
          />
        </div>
        <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-8 mx-auto">
          <button
            [disabled]="baseFormPerson.formPersona.invalid"
            class="btn btn-outline-success mx-1 my-1"
            type="submit"
          >
            <i class="fas fa-save"></i>Guardar
          </button>
          <button
            type="reset"
            class="btn btn-outline-info mx-1 my-1"
            tittle="Limpiar"
            (click)="baseFormPerson.limpiarFormulario()"
          >
            <i class="fas fa-eraser"></i>
            Limpiar
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary mx-1 my-1" 
            data-dismiss="modal"
            (click)="volverAlModulo()"
          >
            <i class="fas fa-times"></i>
            Cerrar
          </button>
        </div>
      </form>
      <!---   MENSAJES DE ERRORES   -->
      <ng-template let-error let-text="text" #messageError>
        <i *ngIf="error?.minlength" class="text" style="color: #EF5350">
          <b>Error: </b> No cumples con los caracteres minimos que son
          {{ error?.minlength?.requiredLength }}, ingresastes solo
          {{ error?.minlength?.actualLength }}</i
        >
      </ng-template>
      <!------>
    </div>
  </div>
</div>
<br><br>
