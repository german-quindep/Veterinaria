<!-- Modal -->
<div
  class="modal fade"
  id="ModalClientVacunas"
  tabindex="-1"
  role="dialog"
  aria-labelledby="ModalClientVacunaslLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalClientVacunaslLabel">Vacunas</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngFor="let vacunas of allVacunas">
        <p>Fecha: {{vacunas.Fecha}}</p>
        <p>Tipo de Vacuna: {{vacunas.Tipo_Vacuna}}</p>
        <p>Numero de dosis: {{vacunas.Num_Dosis}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
